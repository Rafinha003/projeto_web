<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

  <div class="d-flex flex-nowrap">
    <!-- Sidebar -->
    <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark sidebar" style="width: 280px;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
          <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <span class="fs-4">CarsGram</span>
        </a>
        <hr>
        
          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
              <a href="#" class="nav-link active" aria-current="page">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                Pagina Inicial
              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-white">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                Pesquisar
              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-white">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
                Notificações
              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-white">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#grid"></use></svg>
                Perfil
              </a>
            </li>
          </ul>
        <hr>

        <div class="dropdown">
          <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="" alt="" width="32" height="32" class="rounded-circle me-2">
            <strong>Perfil</strong>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
            <li><a class="dropdown-item" href="#">New project...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
        </div>

      <div class="d-grid gap-2 col-6 mx-auto center-content">
        <button class="btn btn-primary btn-publi" type="button">Criar publicação</button>
        <div class="post">
          <!-- Cabeçalho do post -->
          <div class="post-header">
              <img src="https://via.placeholder.com/40" alt="Profile picture">
              <strong>username</strong>
          </div>
      
          <!-- Imagem do post -->
          <img src="https://via.placeholder.com/600x400" alt="Post image" class="post-img">
      
          <!-- Ações do post -->
          <div class="post-actions d-flex justify-content-between">
              <div>
                  <button class="btn btn-outline-danger"><i class="bi bi-heart"></i></button>
                  <button class="btn btn-outline-primary"><i class="bi bi-chat"></i></button>
                  <button class="btn btn-outline-dark"><i class="bi bi-send"></i></button>
              </div>
              <div>
                  <button class="btn btn-outline-warning"><i class="bi bi-bookmark"></i></button>
              </div>
          </div>
      
          <!-- Legenda do post -->
          <div class="post-caption">
              <strong>username</strong> Essa é uma legenda de exemplo para a publicação.
          </div>
      
          <!-- Seção de comentários -->
          <div class="comment-section">
              <textarea rows="1" placeholder="Adicione um comentário..."></textarea>
          </div>
      </div>
      </div>

      
      

    </div>

  </div>
  
    <script src="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
