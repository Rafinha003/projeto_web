<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!--SIDEBAR-->
  <div class="d-flex flex-nowrap">
    <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark sidebar" style="width: 280px;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
          <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <span class="fs-4">CarsGram</span>
        </a>
        <hr>
        
          <!--Menu de Navegação-->        
          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link active" aria-current="page">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                Pagina Inicial
              </a>
            </li>
            <li>
              <a href="perfil.html" class="nav-link text-white">
                <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#grid"></use></svg>
                Perfil
              </a>
            </li>
          </ul>
        <hr>

        <!--Dropdown Perfil-->
        <div class="dropdown">
          <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="" alt="" width="32" height="32" class="rounded-circle me-2">
            <strong>Perfil</strong>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
            <li><a class="dropdown-item" href="#">Nova publicação</a></li>
            <li><a class="dropdown-item" href="perfil.html">Perfil</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Sair</a></li>
          </ul>
        </div>
        </div>

            <!-- CONTEUDO DO PERFIL -->
            <div class="container profile-content">
            <div class="profile-header text-center">
                <img src="https://via.placeholder.com/150" alt="Foto do Perfil">
                <h2>Nome</h2>
                <p>Bio do usuário. </p>
                
                <div class="profile-stats">
                    <div>
                        <span>150</span>
                        <p>Publicações</p>
                    </div>
                    <div>
                        <span>1.2k</span>
                        <p>Seguidores</p>
                    </div>
                    <div>
                        <span>300</span>
                        <p>Seguindo</p>
                    </div>
                </div>
    
                <button class="btn btn-outline-primary edit-profile-btn">Editar Perfil</button>
            </div>
    
            <!-- Galeria de posts -->
            <div class="row post-gallery">
                <div class="col-4">
                    <img src="https://via.placeholder.com/400x400" alt="Post 1" class="img-fluid">
                </div>
                <div class="col-4">
                    <img src="https://via.placeholder.com/400x400" alt="Post 2" class="img-fluid">
                </div>
                <div class="col-4">
                    <img src="https://via.placeholder.com/400x400" alt="Post 3" class="img-fluid">
                </div>
                <div class="col-4">
                    <img src="https://via.placeholder.com/400x400" alt="Post 4" class="img-fluid">
                </div>
                <div class="col-4">
                    <img src="https://via.placeholder.com/400x400" alt="Post 5" class="img-fluid">
                </div>
                <div class="col-4">
                    <img src="https://via.placeholder.com/400x400" alt="Post 6" class="img-fluid">
                </div>
            </div>
        </div>
    </div>


    <script src="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
